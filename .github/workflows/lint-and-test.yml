---
name: Python Lint

on: [push, pull_request]
  

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
    - name: Install dependencies
      run: uv sync --dev
      run: apt install -y libopencv-dev poppler-utils
    - name: Run linter
      run: uv run ruff check
    - name: Run tests
      run: uv run pytest
